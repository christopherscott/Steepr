<body>

  <div id="steepr">
    
    <section id="home" data-role="page" data-theme="c">
      <header data-role="header" data-position="fixed">
        <span class="ribbon"></span>
        <h1>Steepr</h1>
      </header>
      <div data-role="content" class="content">
        <div id="tea-list" class="swipe">
          <ul></ul>
        </div>
        <div id="steep-button">
          <a href="#steep" data-role="button" data-transition="slide" id="steepit">Steep Tea</a>
        </div>
        <!-- <a href="#about" data-role="button" data-transition="slide" id="aboutit">about this app</a>
        <a href="#preferences" data-role="button" data-transition="slide" id="preferit">preferences</a> -->
      </div>
      <div style="background: url('images/retina-test.png') no-repeat; height: 480px; width: 320px; background-size: 320px 480px"> something</div>
      <div style="background: url('images/retina-test-low.png') no-repeat; height: 480px; width: 320px"> something</div>

    </section>

    <section id="steep" data-role="page" data-theme="c" data-add-back-btn="true">
      <header data-role="header">
        <h1>Brewing...<span class="type"></span></h1>
      </header>
      <div data-role="content" class="content">
        <div id="leaves">
          <div id="mug"></div>
          <time id="time">1<b>:</b>15</time>
          <div id="tea"></div>
        </div>
      </div>
    </section>

    <section id="preferences" data-role="page" data-theme="c" data-add-back-btn="true">
      <header data-role="header">
        <h1>Preferences</h1>
      </header>
      <div data-role="content">
        <p>Change preferences, steeping times here...</p>
      </div>
    </section>

    <section id="about" data-role="page" data-theme="c" data-add-back-btn="true">
      <header data-role="header">
        <h1>About</h1>
      </header>
      <div data-role="content">
        About info goes here, credits...
      </div>
    </section>

    <script type="javascript/template" id="tea-type">
      <div>
        <h2><%= name %></h2>
        <p>steepings: <%= count %></p>
      </div>
    </script>
