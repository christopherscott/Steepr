<!doctype html>
<html lang="en">
<head>
  <title>Jasmine Spec Runner</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
  <script src="../vendor/scripts/jquery-1.7.2.js" type="text/javascript"></script>
  <script src="../vendor/scripts/underscore-1.3.3.js" type="text/javascript"></script>
  <script src="../vendor/scripts/backbone-0.9.2.js" type="text/javascript"></script>
  <script src="../vendor/scripts/backbone.localStorage-1.0.js" type="text/javascript"></script>  
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery-1.3.1.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/coffee-script.js"></script>

  <script type="text/javascript" src="/~chris/steepr/public/javascripts/app.js"></script>

  <!-- include source files here... -->
  <script type="text/coffeescript" src="spec/SpecHelper.coffee"></script>
  <script type="text/coffeescript" src="spec/TeaSpec.coffee"></script>
  <script type="text/coffeescript" src="spec/TeasSpec.coffee"></script>

  <!-- include spec files here... -->

  <script type="text/coffeescript">
      $ ->
        jasmineEnv = jasmine.getEnv()
        jasmineEnv.updateInterval = 1000
        htmlReporter = new jasmine.HtmlReporter()
        jasmineEnv.addReporter htmlReporter
        jasmineEnv.specFilter = (spec) ->
          htmlReporter.specFilter spec

        jasmineEnv.execute()
  </script>

</head>
<body>

 
</body>
</html>
