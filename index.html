<body id="steepr-app">
  <a href="https://github.com/christopherscott/steepr"><img style="position: absolute; z-index: 100; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/e6bef7a091f5f3138b8cd40bc3e114258dd68ddf/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub"></a>

  <section id="home" data-role="page" data-theme="c">

    <header data-role="header">
      <h1>Steepr</h1>
    </header>
    <div data-role="content">
      <div id="types" class="swipe">
        <ul>
          <li class="green">
            <div>Green</div>
          </li>
          <li class="white">White</li>
          <li class="black">Black</li>
          <li class="oolong">Oolong</li>
          <li class="red">Red</li>
        </ul>
      </div>
      <a href="#steep" data-role="button" data-transition="slide" id="steepit">steep tea</a>
      <a href="#about" data-role="button" data-transition="slide" id="aboutit">about this app</a>
      <a href="#preferences" data-role="button" data-transition="slide" id="preferit">preferences</a>
    </div>
  </section>

  <section id="steep" data-role="page" data-theme="c" data-add-back-btn="true">
    <header data-role="header">
      <h1>Brewing...</h1>
    </header>
    <div data-role="content" class="content">
      tea is steeping...
      <time>1:00:<span class="hundreths">00</span></time>
    </div>
  </section>

  <section id="preferences" data-role="page" data-theme="c" data-add-back-btn="true">
    <header data-role="header">
      <h1>Preferences</h1>
    </header>
    <div data-role="content">
      <p>Change preferences, steeping times here...</p>
    </div>
  </section>

  <section id="about" data-role="page" data-theme="c" data-add-back-btn="true">
    <header data-role="header">
      <h1>About</h1>
    </header>
    <div data-role="content">
      About info goes here, credits...
    </div>
  </section>

  <!-- jquery/mobile -->
  <script src="js/libs/jquery-1.7.1.js"></script>
  <script src="js/libs/jquery.mobile-1.0.1.js"></script>

  <script type="text/javascript" src="js/libs/underscore-min.js"></script>

  <script type="text/javascript" src="js/libs/backbone.localStorage-min.js"></script>

  <!-- ht5mbp helper methods -->
  <script src="js/helper.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="js/models.js"></script>
  <script src="js/collections.js"></script>
  <script src="js/views.js"></script>
  <script>
    $(function(){ Steepr.init() })
  </script>
